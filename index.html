<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seat Reservation</title>

<style>
/* ===== BASE ===== */
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
  font-size: 16px;
}

/* ===== GOOGLE FORM STYLE WRAPPER ===== */
.form-wrapper {
  max-width: 480px;
  margin: 0 auto;
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  inset: 0;
  background: rgba(0,0,0,0.6);
}
.modal-content {
  background: #fff;
  max-width: 420px;
  margin: 20% auto;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}
.modal-content h3 {
  color: #c00;
}

/* ===== BANNER ===== */
.banner {
  width: 100%;
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 25px;
  background: #fff;
}
.banner img {
  max-height: 100%;
  max-width: 100%;
  width: auto;
  height: auto;
  display: block;
}

/* ===== SECTIONS ===== */
.section {
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 25px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.section-title {
  font-size: 18px;
  margin-bottom: 15px;
  border-bottom: 2px solid #ddd;
  padding-bottom: 5px;
}

/* ===== TEXT ===== */
h1 {
  font-size: 22px;
  text-align: center;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 12px;
  font-size: 15px;
}

/* ===== INPUTS ===== */
input, select {
  width: 100%;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 12px 14px;
  font-size: 16px;
  min-height: 44px;
  box-sizing: border-box;
}
input:focus, select:focus {
  background-color: #fff;
  border-color: #007bff;
  outline: none;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
}
th:nth-child(1), td:nth-child(1) { width: 70%; }
th:nth-child(2), td:nth-child(2) { width: 30%; }

/* ===== TOTAL ===== */
.total {
  font-size: 22px;
  font-weight: bold;
  text-align: right;
  margin-top: 20px;
}

/* ===== BUTTON & SPINNER ===== */
button {
  padding: 16px;
  font-size: 16px;
  width: 100%;
  cursor: pointer;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s;
}
button:disabled {
  background: #cccccc;
  color: #666;
  cursor: not-allowed;
}
.spinner {
  display: none; /* Hidden by default */
  width: 18px;
  height: 18px;
  border: 3px solid rgba(255,255,255,0.3);
  border-top: 3px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 10px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
button.loading .spinner {
  display: inline-block;
}

/* ===== MOBILE BOOST ===== */
@media (max-width: 480px) {
  body { padding: 10px; font-size: 18px; }
  h1 { font-size: 24px; }
  .section-title { font-size: 20px; }
  label { font-size: 16px; }
  input, select { font-size: 18px; min-height: 48px; }
  .total { font-size: 24px; }
  button { font-size: 18px; }
}
</style>
</head>

<body>
<div class="form-wrapper">

<div id="errorModal" class="modal">
  <div class="modal-content">
    <h3>Error</h3>
    <div id="modalMessage" style="margin-bottom: 15px;"></div>
    <button type="button" onclick="closeModal()" style="width: auto; padding: 10px 30px; margin: 0 auto;">OK</button>
  </div>
</div>

<div class="banner">
  <img src="betrachellarchwood_logo.png" alt="Banner">
</div>

<h1>Seat Reservation Form</h1>

<div class="section">
  <div class="section-title">Personal Information</div>
  <label>First Name</label><input id="firstName">
  <label>Last Name</label><input id="lastName">
  <label>Email</label><input id="email" type="email">
  <label>Cellphone</label><input id="cellphone">
</div>

<div class="section">
  <div class="section-title">Men’s Seats – Main Shul</div>
  <label>Row 1 ($12,000)</label>
  <select onchange="updateSeats('MS_R1',12000,this.value)"></select>
  <table id="tbl_MS_R1" style="display:none"><thead><tr><th>Name</th><th>Age</th></tr></thead><tbody></tbody></table>

  <label>Row 2 ($10,000)</label>
  <select onchange="updateSeats('MS_R2',10000,this.value)"></select>
  <table id="tbl_MS_R2" style="display:none"><thead><tr><th>Name</th><th>Age</th></tr></thead><tbody></tbody></table>

  <label>Remaining Rows ($7,200)</label>
  <select onchange="updateSeats('MS_RR',7200,this.value)"></select>
  <table id="tbl_MS_RR" style="display:none"><thead><tr><th>Name</th><th>Age</th></tr></thead><tbody></tbody></table>
</div>

<div class="section">
  <div class="section-title">Ladies’ Seats – Main Shul</div>
  <label>Row 1 ($7,200)</label>
  <select onchange="updateSeats('LS_R1',7200,this.value)"></select>
  <table id="tbl_LS_R1" style="display:none"><thead><tr><th>Name</th><th>Age</th></tr></thead><tbody></tbody></table>

  <label>Remaining Rows ($5,200)</label>
  <select onchange="updateSeats('LS_RR',5200,this.value)"></select>
  <table id="tbl_LS_RR" style="display:none"><thead><tr><th>Name</th><th>Age</th></tr></thead><tbody></tbody></table>
</div>

<div class="section">
  <div class="section-title">Men’s Seats – Midrash</div>
  <label>Row 1 ($7,200)</label>
  <select onchange="updateSeats('MM_R1',7200,this.value)"></select>
  <table id="tbl_MM_R1" style="display:none"><thead><tr><th>Name</th><th>Age</th></tr></thead><tbody></tbody></table>

  <label>All Other Rows ($5,200)</label>
  <select onchange="updateSeats('MM_RR',5200,this.value)"></select>
  <table id="tbl_MM_RR" style="display:none"><thead><tr><th>Name</th><th>Age</th></tr></thead><tbody></tbody></table>
</div>

<div class="total">Total Amount: $<span id="total">0</span></div>
<button id="submitBtn" type="button" onclick="submitForm()">
  <span class="spinner"></span>
  <span id="btnText">Enter</span>
</button>

</div>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbzV0B9OfBUTkflVu1o2jVCsW7sVnXK1ufoPaTl1AO-IwnRBCKdpcDwkdQvALRPyhYBsDg/exec";
let userId=localStorage.getItem("FORM_USER_ID")||crypto.randomUUID();
localStorage.setItem("FORM_USER_ID",userId);
let seatData={},total=0;

// Initialize dropdowns
document.querySelectorAll("select").forEach(s=>{
  for(let i=0;i<=20;i++) s.add(new Option(i,i));
});

function showError(m){
  document.getElementById("modalMessage").innerText=m;
  document.getElementById("errorModal").style.display="block";
}

function closeModal(){
  document.getElementById("errorModal").style.display="none";
}

function updateSeats(k,p,q){
  q=+q;
  const t=document.getElementById("tbl_"+k);
  const b=t.querySelector("tbody");
  b.innerHTML="";
  seatData[k]=[];
  if(!q){
    t.style.display="none";
    recalcTotal();
    return;
  }
  t.style.display="table";
  for(let i=0;i<q;i++){
    b.innerHTML+=`<tr><td><input placeholder="Name"></td><td><input type="number" min="0" placeholder="Age"></td></tr>`;
    seatData[k].push({price:p});
  }
  recalcTotal();
}

function recalcTotal(){
  total=0;
  Object.values(seatData).forEach(a=>a.forEach(s=>total+=s.price));
  document.getElementById("total").innerText=total.toLocaleString();
}

function collectSeats(){
  const o={};
  for(let k in seatData){
    if(seatData[k].length > 0){
      o[k]=[];
      document.querySelectorAll(`#tbl_${k} tbody tr`).forEach((r,i)=>{
        const x=r.querySelectorAll("input");
        o[k].push({name:x[0].value, age:x[1].value, price:seatData[k][i].price});
      });
    }
  }
  return o;
}

async function submitForm(){
  const btn = document.getElementById("submitBtn");
  const btnText = document.getElementById("btnText");

  try {
    // 1. Validation
    if(!firstName.value.trim()) return showError("First Name is required");
    if(!lastName.value.trim()) return showError("Last Name is required");
    if(!email.value.match(/.+@.+\..+/)) return showError("Valid Email required");
    if(!cellphone.value.trim()) return showError("Cellphone is required");
    
    // Check if any seats were actually selected
    let hasSeats = Object.values(seatData).some(arr => arr.length > 0);
    if(!hasSeats) return showError("Please select at least one seat.");

    for(let k in seatData){
      const rows = document.querySelectorAll(`#tbl_${k} tbody tr`);
      for(let r of rows){
        const i=r.querySelectorAll("input");
        if(!i[0].value.trim() || !i[1].value.trim()){
          showError("Please fill out Name and Age for all selected seats.");
          return;
        }
      }
    }

    // 2. Disable UI to prevent double clicking
    btn.disabled = true;
    btn.classList.add("loading");
    btnText.innerText = "Processing...";

    // 3. Send Data
    await fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        userId,
        submissionId: crypto.randomUUID(),
        firstName: firstName.value,
        lastName: lastName.value,
        email: email.value,
        cellphone: cellphone.value,
        totalAmount: total,
        seats: collectSeats()
      })
    });

    // 4. Success
    alert("Form submitted successfully! Thank you.");
    location.reload(); // Refresh form after success

  } catch(e) {
    console.error(e);
    showError("A connection error occurred. Please try again.");
    // Re-enable button on error
    btn.disabled = false;
    btn.classList.remove("loading");
    btnText.innerText = "Submit Reservation";
  }
}
</script>

</body>
</html>
