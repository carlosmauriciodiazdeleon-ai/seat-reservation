<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seat Reservation</title>

<style>
/* ===== BASE ===== */
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 16px;
  font-size: 16px;
}

/* ===== GOOGLE FORM WIDTH ===== */
.form-wrapper {
  max-width: 480px;
  margin: 0 auto;
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 9999;
}
.modal-content {
  background: #fff;
  max-width: 420px;
  margin: 25% auto;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}
.modal-content h3 {
  color: #c00;
}
.modal-content button {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  font-size: 16px;
}

/* ===== BANNER ===== */
.banner {
  height: 220px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  margin-bottom: 20px;
}
.banner img {
  max-height: 100%;
  max-width: 100%;
}

/* ===== SECTIONS ===== */
.section {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,.1);
}
.section-title {
  font-size: 18px;
  border-bottom: 2px solid #ddd;
  padding-bottom: 6px;
  margin-bottom: 14px;
}

h1 {
  text-align: center;
  font-size: 22px;
}

/* ===== INPUTS ===== */
label {
  font-weight: bold;
  margin-top: 12px;
  display: block;
}

input, select {
  width: 100%;
  background: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 14px;
  font-size: 16px;
  min-height: 44px;
}
input:focus, select:focus {
  background: #fff;
  border-color: #1a73e8;
  outline: none;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
}
th:nth-child(1), td:nth-child(1) { width: 70%; }
th:nth-child(2), td:nth-child(2) { width: 30%; }

/* ===== TOTAL ===== */
.total {
  font-size: 22px;
  font-weight: bold;
  text-align: right;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  cursor: pointer;
}
button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

/* ===== SPINNER ===== */
.spinner {
  width: 18px;
  height: 18px;
  border: 3px solid #ddd;
  border-top: 3px solid #333;
  border-radius: 50%;
  display: inline-block;
  animation: spin 1s linear infinite;
  margin-right: 8px;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== MOBILE BOOST ===== */
@media (max-width: 480px) {
  body { font-size: 18px; }
  h1 { font-size: 24px; }
  input, select { font-size: 18px; min-height: 48px; }
  button { font-size: 18px; }
}
</style>
</head>

<body>
<div class="form-wrapper">

<!-- ERROR MODAL -->
<div id="errorModal" class="modal">
  <div class="modal-content">
    <h3>Error</h3>
    <div id="modalMessage"></div>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<!-- BANNER -->
<div class="banner">
  <img src="betrachellarchwood_logo.png" alt="Banner">
</div>

<h1>Seat Reservation Form</h1>

<!-- PERSONAL INFO -->
<div class="section">
  <div class="section-title">Personal Information</div>
  <label>First Name</label><input id="firstName">
  <label>Last Name</label><input id="lastName">
  <label>Email</label><input id="email" type="email">
  <label>Cellphone</label><input id="cellphone">
</div>

<!-- MEN MAIN SHUL -->
<div class="section">
  <div class="section-title">Men’s Seats – Main Shul</div>

  <label>Row 1 ($12,000)</label>
  <select onchange="updateSeats('MS_R1',12000,this.value)"></select>
  <table id="tbl_MS_R1" style="display:none">
    <thead><tr><th>Name</th><th>Age</th></tr></thead><tbody></tbody>
  </table>

  <label>Row 2 ($10,000)</label>
  <select onchange="updateSeats('MS_R2',10000,this.value)"></select>
  <table id="tbl_MS_R2" style="display:none">
    <thead><tr><th>Name</th><th>Age</th></tr></thead><tbody></tbody>
  </table>

  <label>Remaining Rows ($7,200)</label>
  <select onchange="updateSeats('MS_RR',7200,this.value)"></select>
  <table id="tbl_MS_RR" style="display:none">
    <thead><tr><th>Name</th><th>Age</th></tr></thead><tbody></tbody>
  </table>
</div>

<!-- TOTAL -->
<div class="total">Total Amount: $<span id="total">0</span></div>

<button id="submitBtn" onclick="submitForm()">Submit</button>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzV0B9OfBUTkflVu1o2jVCsW7sVnXK1ufoPaTl1AO-IwnRBCKdpcDwkdQvALRPyhYBsDg/exec";

let userId = localStorage.getItem("FORM_USER_ID") || crypto.randomUUID();
localStorage.setItem("FORM_USER_ID", userId);

let seatData = {};
let total = 0;
let isSubmitting = false;

/* Populate dropdowns */
document.querySelectorAll("select").forEach(sel => {
  for (let i = 0; i <= 20; i++) sel.add(new Option(i, i));
});

function showError(msg) {
  modalMessage.innerText = msg;
  errorModal.style.display = "block";
}
function closeModal() {
  errorModal.style.display = "none";
}

function updateSeats(key, price, qty) {
  qty = +qty;
  const table = document.getElementById("tbl_" + key);
  const tbody = table.querySelector("tbody");
  tbody.innerHTML = "";
  seatData[key] = [];

  if (!qty) {
    table.style.display = "none";
    recalcTotal();
    return;
  }

  table.style.display = "table";

  for (let i = 0; i < qty; i++) {
    tbody.innerHTML += `<tr>
      <td><input></td>
      <td><input type="number" min="0"></td>
    </tr>`;
    seatData[key].push({ price });
  }
  recalcTotal();
}

function recalcTotal() {
  total = 0;
  Object.values(seatData).forEach(a => a.forEach(s => total += s.price));
  document.getElementById("total").innerText = total.toLocaleString();
}

function collectSeats() {
  const out = {};
  for (let k in seatData) {
    out[k] = [];
    document.querySelectorAll(`#tbl_${k} tbody tr`).forEach((r,i)=>{
      const x = r.querySelectorAll("input");
      out[k].push({ name:x[0].value, age:x[1].value, price:seatData[k][i].price });
    });
  }
  return out;
}

function submitForm() {
  if (isSubmitting) return;

  try {
    if (!firstName.value.trim()) return showError("First Name is required");
    if (!lastName.value.trim()) return showError("Last Name is required");
    if (!email.value.match(/.+@.+\..+/)) return showError("Valid Email required");
    if (!cellphone.value.trim()) return showError("Cellphone is required");

    for (let k in seatData) {
      document.querySelectorAll(`#tbl_${k} tbody tr`).forEach(r=>{
        const i=r.querySelectorAll("input");
        if (!i[0].value.trim() || !i[1].value.trim())
          throw showError("All seat Name and Age fields are required");
      });
    }
  } catch { return; }

  isSubmitting = true;
  submitBtn.disabled = true;
  submitBtn.innerHTML = `<span class="spinner"></span>Submitting...`;

  fetch(SCRIPT_URL,{
    method:"POST",
    mode:"no-cors",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      userId,
      submissionId: crypto.randomUUID(),
      firstName:firstName.value,
      lastName:lastName.value,
      email:email.value,
      cellphone:cellphone.value,
      totalAmount: total,
      seats: collectSeats()
    })
  }).then(()=>{
    submitBtn.innerHTML="Submitted ✔";
    alert("Form submitted successfully. Thank you!");
  });
}
</script>

</body>
</html>
